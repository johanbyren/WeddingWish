<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Dream Day - Newsletter Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="heart.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="heart.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --radius: 0.625rem;
            --background: oklch(0.98 0.01 350);
            --foreground: oklch(0.15 0.02 350);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.15 0.02 350);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.15 0.02 350);
            --primary: oklch(0.8 0.15 350);
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.05 350);
            --secondary-foreground: oklch(0.15 0.02 350);
            --muted: oklch(0.95 0.05 350);
            --muted-foreground: oklch(0.45 0.05 350);
            --accent: oklch(0.95 0.05 350);
            --accent-foreground: oklch(0.15 0.02 350);
            --destructive: oklch(0.577 0.245 27.325);
            --border: oklch(0.9 0.05 350);
            --input: oklch(0.95 0.05 350);
            --ring: oklch(0.8 0.15 350);
        }

        .dark {
            --background: oklch(0.1 0.02 350);
            --foreground: oklch(0.95 0.01 350);
            --card: oklch(0.15 0.02 350);
            --card-foreground: oklch(0.95 0.01 350);
            --popover: oklch(0.15 0.02 350);
            --popover-foreground: oklch(0.95 0.01 350);
            --primary: oklch(0.8 0.15 350);
            --primary-foreground: oklch(0.1 0.02 350);
            --secondary: oklch(0.2 0.02 350);
            --secondary-foreground: oklch(0.95 0.01 350);
            --muted: oklch(0.2 0.02 350);
            --muted-foreground: oklch(0.7 0.05 350);
            --accent: oklch(0.2 0.02 350);
            --accent-foreground: oklch(0.95 0.01 350);
            --destructive: oklch(0.704 0.191 22.216);
            --border: oklch(0.3 0.02 350);
            --input: oklch(0.2 0.02 350);
            --ring: oklch(0.8 0.15 350);
        }

        body {
            font-family: 'Inter', ui-sans-serif, system-ui, sans-serif;
            position: relative;
            overflow-x: hidden;
            color: #1f2937;
        }

        /* Ensure text readability */
        h1, h2, h3, h4, h5, h6 {
            color: #111827;
            font-weight: 600;
        }

        .text-foreground {
            color: #1f2937 !important;
        }

        .text-muted-foreground {
            color: #6b7280 !important;
        }

        /* Background with gradient and blurred waves */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #fdf2f8 25%, #fce7f3 50%, #fbcfe8 75%, #f9a8d4 100%);
            z-index: -2;
        }

        /* Blurred wave shapes */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 400px at 20% 20%, rgba(251, 207, 232, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse 600px 300px at 80% 30%, rgba(249, 168, 212, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse 700px 500px at 10% 70%, rgba(244, 114, 182, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse 500px 400px at 90% 80%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
            filter: blur(40px);
            z-index: -1;
        }

        /* Additional floating shapes */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shapes::before,
        .floating-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
        }

        .floating-shapes::before {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(251, 207, 232, 0.3) 0%, transparent 70%);
            top: 15%;
            left: 10%;
            animation: float1 20s ease-in-out infinite;
        }

        .floating-shapes::after {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(249, 168, 212, 0.25) 0%, transparent 70%);
            top: 60%;
            right: 15%;
            animation: float2 25s ease-in-out infinite reverse;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -20px) rotate(120deg); }
            66% { transform: translate(-20px, 30px) rotate(240deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-25px, -15px) rotate(-120deg); }
            66% { transform: translate(15px, -25px) rotate(-240deg); }
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:focus-visible {
            outline: 2px solid var(--ring);
            outline-offset: 2px;
        }

        .input-field {
            border: 1px solid var(--border);
            background-color: transparent;
            border-radius: var(--radius);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 1px var(--ring);
        }

        .input-field::placeholder {
            color: var(--muted-foreground);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .success-message {
            background-color: #10b981;
            color: white;
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .error-message {
            background-color: var(--destructive);
            color: white;
            border-radius: var(--radius);
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            html {
                color-scheme: dark;
            }
        }
    </style>
</head>
<body class="bg-background text-foreground min-h-screen flex items-center justify-center p-4">
    <!-- Floating background shapes -->
    <div class="floating-shapes"></div>
    <div class="w-full max-w-md">
        <!-- Logo/Brand Section -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-full mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="color: #f9a8d4;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-foreground mb-2">Our Dream Day</h1>
            <p class="text-muted-foreground">ourdreamday.se</p>
        </div>

        <!-- Newsletter Signup Card -->
        <div class="card p-6">
            <div class="text-center mb-6">
                <h2 class="text-xl font-semibold text-foreground mb-2">Coming Soon!</h2>
                <p class="text-muted-foreground">Thank you for visiting! We will soon be live. Sign up here to get the news first.</p>
            </div>

            <form id="newsletterForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-foreground mb-2">
                        Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="input-field h-10"
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <button 
                    type="submit" 
                    class="btn-primary h-10 px-4 py-2 w-full"
                    id="submitBtn"
                >
                    <span id="btnText">Get Notified First</span>
                    <div id="loadingSpinner" class="ml-2 h-4 w-4 animate-spin rounded-full border-2 border-current border-t-transparent hidden"></div>
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Perfect! You're on our list. We'll notify you as soon as we go live!
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    <span id="errorText">Something went wrong. Please try again.</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-sm text-muted-foreground">
                Â© 2025 Our Dream Day. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        document.getElementById('newsletterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Reset messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Adding you to the list...';
            loadingSpinner.classList.remove('hidden');
            
            try {
                const res = await fetch("https://5cqo0n7rc4.execute-api.eu-north-1.amazonaws.com/prod/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                
                if (res.ok) {
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('email').value = '';
                    
                    // Log success
                    console.log('Newsletter subscription successful:', email);
                } else {
                    // Show error message
                    errorText.textContent = 'Something went wrong, please try again.';
                    errorMessage.style.display = 'block';
                    console.error('API error:', res.status);
                }
                
            } catch (error) {
                // Show error message
                errorText.textContent = 'Could not contact the server.';
                errorMessage.style.display = 'block';
                console.error('Subscription error:', error);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Get Notified First';
                loadingSpinner.classList.add('hidden');
            }
        });

        // Auto-hide messages after 5 seconds
        function autoHideMessage(element) {
            if (element.style.display !== 'none') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        // Auto-hide success and error messages
        document.addEventListener('DOMContentLoaded', function() {
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Monitor for display changes
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                        if (mutation.target.style.display !== 'none') {
                            autoHideMessage(mutation.target);
                        }
                    }
                });
            });
            
            observer.observe(successMessage, { attributes: true });
            observer.observe(errorMessage, { attributes: true });
        });
    </script>
</body>
</html>
